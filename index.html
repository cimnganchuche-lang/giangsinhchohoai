<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đi tới website</title>
</head>
<body style="font-family:Arial;text-align:center;margin-top:100px">

  <h2>Nhập website</h2>
  <input id="url" placeholder="vd: chatgpt.com" style="padding:8px;width:250px">
  <br><br>
  <button onclick="go()" style="padding:8px 20px">Đi tới</button>

  <script>
    function go() {
      let url = document.getElementById("url").value;
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      window.location.href = url;
    }
  </script>

</body>
</html>
